<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Streaming Transcriber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 2em;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        input[type="text"] {
            padding: 0.75em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 0.75em;
            font-size: 1em;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2165ab;
        }
        .output {
            margin-top: 2em;
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            max-height: 600px;
            overflow-y: auto;
        }
        footer {
            text-align: center;
            margin-top: 3em;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Streaming Transcriber</h1>
        <form method="post" action="/transcribe">
            <label for="url">Ingresa la URL del video o audio:</label>
            <input type="text" id="url" name="url" required placeholder="https://www.youtube.com/watch?v=...">
            <button type="submit">Transcribir</button>
        </form>

        {% if transcription %}
        <div class="output">
            <h2>üìù Transcripci√≥n:</h2>
            <p>{{ transcription }}</p>
        </div>
        {% endif %}
    </div>
    <footer>
        ¬© 2025 - Streaming Transcriber App
    </footer>
</body>
</html>
